<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div con Ombra Dinamica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .box {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="dynamicBox">
            <p>Scrivi qualcosa qui:</p>
            <textarea id="textArea" oninput="adjustShadow()"></textarea>
        </div>
    </div>

    <script>
        function adjustShadow() {
            let textLength = document.getElementById("textArea").value.length;
            let shadowSize = Math.min(50, textLength / 2); // Limita l'ombra massima a 50px
            document.getElementById("dynamicBox").style.boxShadow = `0px 4px ${10 + shadowSize}px rgba(0, 0, 0, 0.2)`;
        }
    </script>
</body>
</html>
